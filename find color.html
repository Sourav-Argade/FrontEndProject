<!DOCTYPE html>
<html>
    <head><title>color</title></head>
        <body>


            <p id="find color"></p>
            <script>
                let color = parseInt(window.promt("Enter no. of colours you wish to Enter"));
                    let arr = new Array;
                        arr = [];

                    for(let i = 0; i<=color; i++){
                       arr[i] = window.prompt("Enter the colours"+i);
                    }
                    document.write(arr);
                    var find = window.prompt("Enter the colour to be searched");

                    for(var i=0;i<5;i++){
                        if(find==arr[i]){
                            document.write("Yes the colour is present in list"+find);
                        }else {
                            document.write("Colour is not present in the list")
                        }

                    }
            </script>
                

        </body>

</html>
