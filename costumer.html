<!DOCTYPE html>
<html>
<body>

<h1>Costumer Service Portal</h1>

<p id="demo"></p>

<script>

let input = parseInt(window.prompt("Enter your Amount:"));

let Amount=0;
if (input < 100) {
  Amount = input;
} else if (100<=input && input < 500) {
  Amount = input-(input*0.1);
} 
 else if (501<=input && input < 1000) {
  Amount = input-(input*0.2);
}
 else {(1000<=input)
  Amount = input-(input*0.25);
	}
document.getElementById("demo").innerHTML = "Your Bill is " + Amount;
</script>

</body>
</html>
