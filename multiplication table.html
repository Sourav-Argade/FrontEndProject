<html>
<head><title>Multiplication table</title>
</head>
<body>
Enter the number : <input id="number" />
    <button onclick="addNumbers()">Print table</button>
    <p id="result"></p>
</body>
<script>
      function addNumbers() {
        var number;
        var result = "";

        number = Number(document.getElementById("number").value);

        for(var i = 1; i< 11; i++){
          result = result + "<p>"+number + "*" + i + "=" + number * i+"</p>";
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>


</html>
